<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video-Editor</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="lib/jqueryui/jquery-ui.min.css">

    <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>

    <script src="lib/jquery/jquery-3.5.1.min.js" async></script>
    <script src="lib/jqueryui/jquery-ui.min.js" async></script>
    <script src="lib/bootstrap.min.js" async></script>
    <script src="script.js" async defer></script>
</head>

<body class="bg-dark">
    <div class="container">
        <h2>Video-Editor</h2>
        <!-- load file -->
        <input type="file" id="videoFileInput" name="videoFile" />

        <div id="editingPanel">
            <video id="videoElement" controls
                src="https://test-videos.co.uk/vids/bigbuckbunny/mp4/h264/1080/Big_Buck_Bunny_1080_10s_1MB.mp4"></video>
            <div id="rangeSlider" width="100%"></div>

            <span style="float:left;" id="duration1">1</span>
            <span style="float:right;" id="duration2">2</span>
            <br>
            <button class="btn btn-primary" id="exportBtn" data-toggle="modal" data-target="#exportModal">Export</button>
        </div>
    </div>
    <div class="modal fade" id="exportModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Export</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form>
                <div class="modal-body">
                    <label>Resolution</label>
                    <input type="number" id="resX"> x <input type="number" id="resY">
                    <label>FPS</label>
                    <input type="number" id="fps" placeholder="Default">
                    
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" id="progressbar" role="progressbar" style="width: 0%" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    

                </div>
                <div class="modal-footer">
                    <input type="submit" class="btn btn-primary" value="Export">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Abbrechen</button>
                </div>
            </form>
            </div>
        </div>
    </div>
</body>

</html>
